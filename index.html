<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides fade">
            <div class="numbertext">1 / 3</div>
            <img src="/img/family-spending-time-together-outdoors-park.jpg" style="width: 100%;" alt="">
            <div class="text">Caption Text</div>

        </div>
        <div class="slides fade">
            <div class="numbertext">2 / 3</div>
            <img src="/img/husband-wife-spending-some-quality-time-together.jpg" style="width: 100%;" alt="">
            <div class="text">Caption Text</div>

        </div>
        <div class="slides fade">
            <div class="numbertext">3 / 3</div>
            <img src="/img/husband-wife-spending-some-quality-time-together(1).jpg" style="width: 100%;" alt="">
            <div class="text">Caption Text</div>

        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
    
    </div>






    <script src="javascript.js"></script>

</body>
</html>
